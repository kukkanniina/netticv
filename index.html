    <link rel="stylesheet" href="tyylit.css">
    <style>
        body {
            background-color: #ADD8E6;
            color: #FFFFFF;
            font-family: Georgia, serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682B4;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
        main {
            margin: 20px auto;
            padding: 20px;
            max-width: 900px;
        }
        h2 {
            margin-top: 0;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #5A9BD5;
        }
        img {
            max-width: 200px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 5px solid #FFFFFF;
            transition: transform 0.3s ease;
        }
        footer {
            background-color: #4682B4;
            padding: 10px;
            margin-top: 20px;
        }
        p {
            text-align: center;
        }
        @media (max-width: 768px) {
            header {
                font-size: 20px;
            }
            img {
                max-width: 150px;
            }
            nav a {
                font-size: 14px;
                padding: 8px;
            }
            main {
                margin: 10px;
            }
        }

            <img src="anniinapitkanen.jpg" alt="Anniina Pitkänen">
